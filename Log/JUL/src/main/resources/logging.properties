# RootLogger顶级父元素指定的默认处理器为：ConsoleHandler
handlers= java.util.logging.ConsoleHandler,java.util.logging.FileHandler

# RootLogger顶级父元素默认的日志级别为：All
.level= ALL

# 自定义Logger使用
com.toxicant123.handlers=java.util.logging.ConsoleHandler
com.toxicant123.level=CONFIG

# 关闭默认配置
com.toxicant123.useParentHandlers=false

# 向日志文件输出的Handler对象
# 指定日志文件路径 //logs/java%u.log
java.util.logging.FileHandler.pattern = logs/java%u.log
# 指定日志文件内容大小
java.util.logging.FileHandler.limit = 50000
# 指定日志文件数量
java.util.logging.FileHandler.count = 1
# 指定handler 对象日志消息格式对象
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
# 指定以追加的方式添加日志内容
java.util.logging.FileHandler.append=true

# 向控制台输出的handler对象
# 指定handler对象的日志级别
java.util.logging.ConsoleHandler.level = ALL
# 指定handler对象的日志消息格式对象
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
com.xyz.foo.level = SEVERE

# 指定handler对象的字符集
java.util.logging.ConsoleHandler.encoding=UTF-8

# 指定日志消息格式
java.util.logging.SimpleFormatter.format=%4$s: %5s [%1$tc]%n
